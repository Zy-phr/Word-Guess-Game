<!doctype html>

<html lang="en">
<head>
  
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Audiowide" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    
    <!--header using NavBar from Bootstrap-->
    <nav class="navbar fixed-top">
        <div class="container">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12";>
                <!-- <h1 class="name">Game of Throne</h1>  -->
                <img id="headerImg" class="img-fluid" src="assets/images/GoT-Header.jpg" alt="Game of Thrones">
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12";>
            <!--This will contain the question-->
            <div id="blurb_display"></div>
            <!--This will contain the main images and change images for incorrect letters-->
            <div id="image_display"><img id="main_image" src="assets/images/download.png" height="250px"></div>
            <!--This area will contain where you type in the letters for the word-->
            <div id="phrase_display"></div>
            
            <div class="statusBar">
                <!--Records how many games won-->
                <div class="title">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3";>
                        <p>Games Won</p>
                    
                        <div id="winScore">
                            <p> 0 </p>    
                        </div>
                    </div>
                </div>
                <!--Records how many games lost-->
                <div class="title">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3";>
                        <p>Games Lost</p>
                 
                        <div id="loseScore">
                        <p> 0 </p>
                        </div>
                    </div>
                </div>
                <!--Lets user know how many turns they have left-->
                <div class="title">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3";>
                        <p> Number of Remaining Guesses</p>
                    
                        <div id="remainingGuesses">
                            <p>6</p>
                        </div>
                    </div>
                </div>
                <!--Records which letters have been used-->
                <div class="title">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3";>
                        <p> Letters Guessed</p>
                    
                        <div id="lettersGuessed">
                    
                    </div>
                </div>

            </div>

            <input type="text" hidden>

        </div>

    </div>

    <!--Foooter-->

    <footer id="mainFooter" class="text-light fixed-bottom">
        <div class="container">
            <div class="row text-center">
                <div class="col-xs-12 col-lg-12">
                    <small>Copyright &copy; 2018 Richard Sanchez</small>
                </div>
            </div>
        </div>
    </footer>

  <script type="text/javascript" src="assets/javascript/game.js"></script>  

  </body>
</html>
